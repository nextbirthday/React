<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바벨</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- ES5같은 버전에서도 동작하도록 지원받기 위해서 바벨도 주입 받음
    CDN방식 로컬 PC 캐쉬 사용함 - 시스템 사용 발생
  unpkg 방식 네트워크 통해 객체 주입 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- 아래 내부 노드에 리액트를 통해서 생산된 태그들이 들어온다. -->
    <div id="root"></div>
    <style>
      .title {
        color: green;
      }
    </style>
    <script type="text/babel">
      //자바스크립트에서 html노드를 접근하기 위해서 브라우저의 내장객체인 document는 querySelector 제공한다.
      const rootElement = document.querySelector('#root'); //아이디인 경우 반드시 #붙일것
      // React에서 제공하는 createElement 함수로 태그를 생성가능하다.
      // 스타일 추가시에는 반드시 class 속성이 아니라 className으로 해야한다.
      const element = React.createElement(
        //DOM 생성하기
        'h1',
        {
          className: 'title',
        },
        ['JAVA, ', 'REACT, ', 'Spring']
      );

      ReactDOM.createRoot(rootElement).render(element);
    </script>
  </body>
</html>

<!-- 
const root = createRoot(container);
root.render(element);

주어진 container에 대해 React 루트를 만들고 해당 루트를 반환합니다. 
반환된 루트로 render를 통해 React 엘리먼트를 DOM으로 렌더링할 수 있습니다.
 -->
