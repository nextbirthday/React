<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .item {
        list-style: none;
        color: violet;
        font-size: 36px;
      }
      .items {
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector('#root');

      const WorkoutList = (props) => {
        console.log(props);
        const { items, typing } = props;
        return (
          <>
            <ul className="items">
              {items.map((item) => (
                <WorkoutItem key={item.id} item={item} />
              ))}
            </ul>
          </>
        );
      };

      const WorkoutItem = (props) => {
        console.log(props);
        const item = props.item;
        return (
          <>
            <li key={item.id} className="item" onClick={() => onClick(item)}>
              {item.name}({item.count}회)
            </li>
          </>
        );
      };

      const onClick = (item) => {
        console.log(`온클릭 호출 ===> ${item.name}, ${item.count} `);
      };

      const App = () => {
        const [typing, setTyping] = React.useState(false);
        const [items, setItems] = React.useState([
          { id: 1, name: '벤치프레스', count: 0 },
          { id: 2, name: '데드리프트', count: 0 },
          { id: 3, name: '덤벨 숄더 프레스', count: 0 },
        ]);
        console.log(items);
        return (
          <>
            <WorkoutList items={items} typing={typing} />
          </>
        );
      };

      ReactDOM.createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
